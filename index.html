<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Password Manager</h1>

    <button onclick="selectUser()">Select User</button>
    <p id="currentUserDisplay">No user selected</p>

    <h2>Add Password</h2>
    <input type="text" id="appName" placeholder="App/Website Name">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="category" placeholder="Category (Work, Personal)">
    <button onclick="savePassword()">Save Password</button>

    <h2>Saved Passwords</h2>
    <ul id="passwordList"></ul>
</body>
</html>
